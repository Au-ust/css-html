    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?ea0gga');
            src: url('fonts/icomoon.eot?ea0gga#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?ea0gga') format('truetype'),
                url('fonts/icomoon.woff?ea0gga') format('woff'),
                url('fonts/icomoon.svg?ea0gga#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .box-father {

            width: 200px;
            height: 300px;
            background-color: cadetblue;


        }

        .box-sun {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 50px;
            left: 50px;
            background-color: hotpink;
        }

        .box-grand {
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: greenyellow;
        }

        .box-sun2 {
            width: 300px;
            height: 300px;
            background-color: rgb(78, 65, 126);

        }

        .spr {
            float: left;
            margin: 100px auto;
            width: 140px;
            height: 140px;
            background: url(d1c79313910a7d77474f2a4e9d19ad30.png);
            background-position: -260px -165px;
        }

        .spr1 {
            float: left;
            margin: 100px auto;
            width: 140px;
            height: 140px;
            background: url(d1c79313910a7d77474f2a4e9d19ad30.png) -450px -690px no-repeat;

        }

        .spr2 {
            float: left;
            margin: 100px auto;
            width: 140px;
            height: 140px;
            background: url(d1c79313910a7d77474f2a4e9d19ad30.png) 20px -170px no-repeat;

        }

        span {
            font-family: 'icomoon';
        }

        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-bottom: 10px solid red;
            border-left: 10px solid blue;
            border-right: 10px solid green;
        }

        .box2 {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom-color: pink;
        }

        .box3 {
            position: relative;
            top: 100px;
            width: 150px;
            height: 120px;
            background-color: aqua;
        }

        .box3 span {
            position: absolute;
            width: 0;
            height: 0;
            /*为了照顾兼容性*/
            top: -40px;
            left: 50%;
            margin-left: -20px;
            line-height: 0;
            font-size: 0;
            border: 20px solid transparent;
            border-bottom-color: aqua;
        }

        input,
        textarea {
            outline: none;
        }

        textarea {
            resize: none;
        }

        /* div {
            float: left;
            width: 700px;

            margin-left: -2px;
        }


        .www {

        }*/

        /* div:hover {
            z-index: 1;
            border: 2px solid blue;

        } */
        .box {
            text-align: center;
        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 36px;
            text-decoration: none;
            color: black;
        }

        .box a:focus {
            background-color: transparent;
            border: none;
        }

        .box .last,
        .box .next {
            width: 85px;
        }


        .box .none {
            background-color: transparent;
            border: none;
        }

        .box input {
            height: 36px;
            width: 45px;
            border: 1px solid #ccc;
            outline: none;
        }

        .box button {
            height: 36px;
            width: 45px;
        }

        .test0 {
            position: relative;
            float: left;
            width: 100px;
            height: 50px;
            background-color: red;
        }

        .test1 {
            position: absolute;
            right: 0;
            width: 0;
            height: 0;
            /*        这种写法也行，但是没有类的概念     
            border-top: 100px solid transparent;
            border-right: 50px solid crimson; */
            border-color: transparent rgb(255, 255, 255) transparent transparent;
            border-style: solid;
            border-width: 50px 30px 0 0;

        }
    </style>
