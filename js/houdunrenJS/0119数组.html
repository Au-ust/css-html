            align-items: center;
            background: #34495e;
        }

        div {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            color: #9b59b6;
        }

        div>span {
            position: relative;
            display: inline-block;
        }

        .color {
            animation-name: color;
            animation-duration: 1s;
            animation-iteration-count: 2;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        @keyframes color {
            50% {
                color: #f1c40f;
                transform: scale(2);
            }

            to {
                color: #e74c3c;
                transform: scale(0.5);
            }
        }
    </style>
